version: "3.9"

services:
  web:
    build: .
    ports:
      - "4200:4200"
    volumes:
      - .:/app        # ðŸ‘ˆ Bind-mount local source code
      - /app/node_modules  # ðŸ‘ˆ Prevents overwriting node_modules with empty local folder
    environment:
      - NX_PROJECT
    command: sh -c "npx nx serve $NX_PROJECT"
   # command: npx nx serve digital-wolf-app
    restart: unless-stopped